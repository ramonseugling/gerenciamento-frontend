<br/>
<h4>Lista de funcionários:</h4>
<!-- TABELA DE FUNCIONÁRIOS CADASTRADOS NO BANCO DE DADOS DO SISTEMA -->
<table class="table">
    <thead class="lg">
      <tr>
        <th scope="col">Login</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">E-mail</th>
        <th scope="col">Endereço</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let funcionario of funcionarios">
        <td>{{funcionario.login}}</td>
        <td>{{funcionario.nome}}</td>
        <td>{{funcionario.cpf}}</td>
        <td>{{funcionario.email}}</td>
        <td>{{funcionario.endereco}}</td>
        <td>
          <a class="btn btn-primary btn sn" routerLink="/funcionario/{{funcionario.id}}">Editar</a>
          <a class="btn btn-danger" (click)="deleteFuncionario(funcionario)">Apagar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <br/>
  <h4>Lista de empresas:</h4>
  <!-- TABELA DE EMPRESAS CADASTRADOS NO BANCO DE DADOS DO SISTEMA -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CNPJ</th>
        <th scope="col">Endereço</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of empresas">
        <td>{{empresa.nome}}</td>
        <td>{{empresa.cnpj}}</td>
        <td>{{empresa.endereco}}</td>
        <td>
          <a class="btn btn-primary btn sn" routerLink="/empresa/{{empresa.id}}">Editar</a>
          <a class="btn btn-danger" (click)="deleteEmpresa(empresa)">Apagar</a>
        </td>
      </tr>
    </tbody>
  </table>
